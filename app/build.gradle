plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'io.rest-assured:rest-assured:5.1.1'
    testImplementation 'org.testng:testng:7.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    // This dependency is used by the application.
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation 'io.rest-assured:rest-assured:5.1.1'
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20220404-2.0.0'
    implementation 'org.json:json:20160810'
    implementation 'javax.mail:mail:1.5.0-b01'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev33-1.20.0'
    implementation 'com.google.api-client:google-api-client-extensions:1.6.0-beta'
    implementation 'com.google.oauth-client:google-oauth-client-java6:1.11.0-beta'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1'
    implementation 'com.google.api-client:google-api-client-jackson2:1.20.0'
    implementation 'com.google.api-client:google-api-client-gson:2.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'api.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
